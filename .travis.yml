dist: xenial
language: python
cache: pip
python:
  - 2.7
  - 3.7

branches:
  only:
    - master
    - /^\d[\d.]+$/

install:
  - pip install -e .[test]

script:
  - make build

deploy:
  provider: pypi
  user: getsentry
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true

notifications:
  email:
    on_success: never
